<div class="min-h-screen bg-gray-50">
  <app-navbar></app-navbar>

  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header con estadísticas -->
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">¡Comienza tu Aprendizaje!</h1>
      <div class="flex justify-center gap-8 text-gray-600">
        <div class="flex items-center gap-2">
          <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <div class="text-left">
            <p class="font-semibold">0 XP</p>
            <p class="text-sm">Experiencia</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <div class="text-left">
            <p class="font-semibold">0 días</p>
            <p class="text-sm">Racha actual</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid de cursos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let curso of cursos"
           class="group relative bg-white rounded-2xl shadow-lg overflow-hidden">
        <!-- Barra superior de color -->
        <div class="h-3 bg-gradient-to-r from-blue-400 to-blue-600"></div>

        <div class="p-6">
          <!-- Icono y título -->
          <div class="flex items-center gap-4 mb-6">
            <div class="w-16 h-16 rounded-2xl bg-blue-100 flex items-center justify-center
                        group-hover:scale-110 transition-transform duration-300">
              <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-bold text-gray-800">{{ curso.curTitulo }}</h2>
              <p class="text-sm text-gray-500">{{ curso.etapas?.length || 0 }} etapas</p>
            </div>
          </div>

          <!-- Descripción -->
          <p class="text-gray-600 text-sm mb-6 line-clamp-2">
            {{ curso.curDescripcion }}
          </p>

          <!-- Progreso -->
          <div class="space-y-3 mb-6">
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">Progreso del curso</span>
              <span class="font-semibold">0%</span>
            </div>
            <div class="w-full h-2 bg-gray-100 rounded-full overflow-hidden">
              <div class="h-full bg-green-500 rounded-full" style="width: 0%"></div>
            </div>
          </div>

          <!-- Botón de acción -->
          <a [routerLink]="['/etapas', curso.cursoId]"
             class="block w-full py-3 bg-blue-500 hover:bg-blue-600
                    text-white text-center font-semibold rounded-xl
                    transform transition-all duration-300
                    hover:scale-105 active:scale-95">
            Ver etapas
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
