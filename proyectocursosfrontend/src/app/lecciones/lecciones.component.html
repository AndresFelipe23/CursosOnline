<div class="container mx-auto px-4 py-8">
  <!-- Incluir el componente de encabezado, pasando el cursoId -->
  <app-leccion-header [cursoId]="cursoId"></app-leccion-header> <!-- Aquí pasamos el cursoId correctamente -->



  <div class="max-w-4xl mx-auto space-y-6">
    <div *ngFor="let leccion of lecciones; let i = index"
         class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">

      <div class="flex items-center p-6">
        <!-- Número de lección con círculo -->
        <div class="flex-shrink-0">
          <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center text-white text-2xl font-bold">
            {{i + 1}}
          </div>
        </div>

        <!-- Contenido de la lección -->
        <div class="ml-6 flex-grow">
          <h2 class="text-xl font-bold text-gray-800 mb-2">
            {{leccion.lecTitulo}}
          </h2>
          <p class="text-gray-600 text-sm mb-2">
            {{leccion.lecDescripcion}}
          </p>
          <div class="flex items-center text-sm text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {{leccion.lecDuracion}} minutos
          </div>
        </div>

        <!-- Botón de acción -->
        <div class="flex-shrink-0 ml-4">
          <button (click)="irALeccion(leccion.leccionId)" class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600
                         active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500
                         focus:ring-offset-2 transition-colors duration-200">
            Comenzar
          </button>
        </div>
      </div>

      <!-- Barra de progreso -->
      <div class="h-2 bg-gray-100">
        <div class="h-full bg-blue-500 w-0 transition-all duration-300"></div>
      </div>
    </div>
  </div>
</div>
